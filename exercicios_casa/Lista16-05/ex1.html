<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body{
      width: 800px;

    #header{
      border: solid red 2px;

    #conteudo{
      margin: 16px 0 16px 0;

      display: block;
    }

      height: 500px;

    }

    #content{
      border: solid blue 2px;

      height: 500px;
      margin-right: 12px;
      text-align: center;

    }

    #action{
      border: solid green 2px;
      display: inline-block;
      width: 200px;
      height: 500px;
      text-align: center;
      position: relative;
    }

    #footer{
      border: solid red 2px;
      text-align: center;
    }

</head>

  <div id="header">
    <p>
      Header
    </p>
  </div>

  <div id="conteudo">
    
    <div id="menu"> 
      <p> Menu </p>
    </div>

    <div id="content">

    <p> Content </p> 
      
    </div>

    <div id="action"> 
    
    <p> Call To Action </p>
      
    </div>

   <p> Footer </p>   
    
  </div>
